databases:
  - name: everythingbeauty-db

services:
  - type: web
    name: everythingbeauty-backend
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn newproject.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: newproject.settings
      - key: DATABASE_URL
        fromDatabase:
          name: everythingbeauty-db
          property: connectionString
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: everythingbeauty-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://everythingbeauty-frontend.onrender.com

  - type: static-site
    name: everythingbeauty-frontend
    buildCommand: |
      cd frontend
      npm install
      npm run build
    publish: frontend/build

